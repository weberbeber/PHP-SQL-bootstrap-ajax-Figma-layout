<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Олимпиада</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Олимпиада</h1>
      <div class="form-group">
        <label for="participants" class="mb-1">Участники</label>
        <input type="text" class="form-control" id="participants" placeholder="Введите имена участников через запятую">
      </div>
      <button type="button" class="btn btn-primary mt-2" id="addButton">Добавить</button>
      <table class="table table-striped mt-4" id="participantsTable">
        <caption>Список участников и набранные ими очки</caption>
        <thead>
          <tr>
            <th scope="col" data-sort="number" role="button">id</th>
            <th scope="col" data-sort="string" role="button">Имя</th>
            <th scope="col" data-sort="number" role="button">Очки</th>
          </tr>
        </thead>
        <tbody>
          <!-- Сюда будем добавлять участников -->
        </tbody>
      </table>
    </div>
  
    <!-- Модальное окно для вывода ошибок -->
    <div class="modal fade" id="errorModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ошибка</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p id="errorText"></p>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
